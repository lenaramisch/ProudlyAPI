get:
  summary: Get todo by ID
  operationId: getToDoById
  tags:
    - todo
  parameters:
    - name: Id
      in: path
      description: ID of todo to return
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: '../../schemas/_index.yml#/Todo'
    '400':
      description: Invalid ID supplied
    '404':
      description: Can not find todo (todo ID)

  # This API has no security
  security: []

put:
  summary: Update a todos title and/or size
  operationId: updateTodoById
  tags:
    - todo
  parameters:
    - name: Id
      in: path
      description: ID of todo that needs to be updated
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    required: true
    content:
      application/json:
        schema: 
          $ref: '../../schemas/_index.yml#/TodoPostUpdateRequest'
  responses:
    '200':
      description: Update done
    '400':
      description: Invalid ID supplied
    '404':
      description: Can not find todo (todo ID)

  # This API has no security
  security: []

delete:
  summary: Delete todo by ID
  operationId: deleteTodoById
  tags:
    - todo
  parameters:
    - name: Id
      in: path
      description: ID of todo to delete
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: Deleted todo (todo ID)
    '400':
      description: Invalid ID supplied
    '404':
      description: Todo not found

  # This API has no security
  security: []
