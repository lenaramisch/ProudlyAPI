delete:
  summary: Delete pet by userID
  operationId: deletePetByUserId
  tags:
    - pet
  parameters:
    - name: userId
      in: path
      description: ID of user whose pet to delete
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: Deleted pet from user (userID)
    '400':
      description: Invalid ID supplied
    '404':
      description: Can not find user (user ID)

  # This API has no security
  security: []

get:
  summary: Get pet by userID
  operationId: getPetByUserId
  tags:
    - pet
  parameters:
    - name: userId
      in: path
      description: Id of which users pet to get
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            items: 
              $ref: '../../schemas/_index.yml#/Pet'
    '400':
      description: Invalid ID supplied
    '404':
      description: Can not find user (user ID)

  # This API has no security
  security: []

post:
  summary: Add new pet
  operationId: addPet
  tags:
    - pet
  parameters:
    - name: userId
      in: path
      description: Id of user 
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    required: true
    content:
      application/json:
        schema: 
          $ref: '../../schemas/_index.yml#/PetPostUpdateRequest'
  responses:
    '201':
      description: Added pet with name (name) for user (user ID)
    '400':
      description: Invalid ID supplied
    '404':
      description: Can not find user (user ID)

  # This API has no security
  security: []
