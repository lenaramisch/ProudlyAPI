type: object
properties:
  id:
    type: integer
    format: int64
    example: 1
  userid:
    type: integer
    format: int64
    example: 2
  name:
    type: string
    example: Tabby
  xp:
    type: integer
    format: int64
    example: 468
  happiness:
    type: integer
    format: int64
