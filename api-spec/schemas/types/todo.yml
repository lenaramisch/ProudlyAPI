type: object
properties:
  id:
    type: integer
    format: int64
    example: 1
  user_id:
    type: integer
    format: int64
    example: 2
  title:
    type: string
    example: Take a shower
  size:
    type: string
    enum: [small, medium, big]
    example: small
  completed:
    type: boolean
    example: true
required:
  - id
  - user_id
  - title
  - size
  - completed
